<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <div class="card">
    <div class="card-body" style="width:500px;">
      <!-- Bootstrap Carousel -->
      <div id="cardSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img src="images/media/md1.PNG" class="d-block w-100" alt="Slide 1">
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img src="images/media/md2.PNG" class="d-block w-100" alt="Slide 2">
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item">
            <img src="images/media/md3.PNG" class="d-block w-100" alt="Slide 3">
          </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#cardSlider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#cardSlider" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Carousel with Popup Slider</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body class="bg-dark text-white">
		<!-- MAIN CAROUSEL -->
		<div
			id="imageCardCarousel6"
			class="carousel slide mb-5"
			data-ride="carousel">
			<div class="carousel-inner">
				<!-- Slide 1 -->
				<div class="carousel-item active">
					<div class="card bg-transparent border-0">
						<img
							src="images/bookcover/Aglad Valley-cultural mapping-IGNCA-kaynat Qazi.png"
							class="img-fluid rounded"
							onclick="openImageModal(0)" />
					</div>
				</div>

				<!-- Slide 2 -->
				<div class="carousel-item">
					<div class="card bg-transparent border-0">
						<img
							src="images/bookcover/Bhadraj coffee table book.jpeg"
							class="img-fluid rounded"
							onclick="openImageModal(1)" />
					</div>
				</div>

				<!-- Slide 3 -->
				<div class="carousel-item">
					<div class="card bg-transparent border-0">
						<img
							src="images/bookcover/Bodhgaya ke vihar-Kaynat Kazi.jpeg"
							class="img-fluid rounded"
							onclick="openImageModal(2)" />
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a
				class="carousel-control-prev"
				href="#imageCardCarousel6"
				role="button"
				data-slide="prev">
				<span
					class="carousel-control-prev-icon bg-dark rounded-circle p-3"
					aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a
				class="carousel-control-next"
				href="#imageCardCarousel6"
				role="button"
				data-slide="next">
				<span
					class="carousel-control-next-icon bg-dark rounded-circle p-3"
					aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<!-- MODAL WITH INNER CAROUSEL -->
		<div
			class="modal fade"
			id="imageModal"
			tabindex="-1"
			role="dialog"
			aria-hidden="true">
			<div
				class="modal-dialog modal-dialog-centered modal-xl"
				role="document">
				<div class="modal-content bg-dark">
					<div class="modal-body p-0">
						<div
							id="innerModalCarousel"
							class="carousel slide"
							data-ride="carousel">
							<div class="carousel-inner">
								<!-- Slide 1 -->
								<div class="carousel-item active">
									<img
										src="images/bookcover/Aglad Valley-cultural mapping-IGNCA-kaynat Qazi.png"
										class="d-block w-100 img-fluid" />
								</div>
								<!-- Slide 2 -->
								<div class="carousel-item">
									<img
										src="images/bookcover/Bhadraj coffee table book.jpeg"
										class="d-block w-100 img-fluid" />
								</div>
								<!-- Slide 3 -->
								<div class="carousel-item">
									<img
										src="images/bookcover/Bodhgaya ke vihar-Kaynat Kazi.jpeg"
										class="d-block w-100 img-fluid" />
								</div>
							</div>

							<!-- Modal Controls -->
							<a
								class="carousel-control-prev"
								href="#innerModalCarousel"
								role="button"
								data-slide="prev">
								<span
									class="carousel-control-prev-icon bg-dark rounded-circle p-3"
									aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a
								class="carousel-control-next"
								href="#innerModalCarousel"
								role="button"
								data-slide="next">
								<span
									class="carousel-control-next-icon bg-dark rounded-circle p-3"
									aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap + jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<!-- Script to open modal and go to selected slide -->
		<script>
			function openImageModal(index) {
				$("#imageModal").modal("show");

				// Wait for modal to fully open before changing slide
				$("#imageModal").on("shown.bs.modal", function () {
					$("#innerModalCarousel").carousel(index);
				});
			}
		</script>
	</body>
</html>

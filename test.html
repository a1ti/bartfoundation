<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Image Infinite Carousel</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f0f0f0;
      }

      .carousel-container {
        max-width: 1500px;
        margin: 40px auto;
        overflow: hidden;
        position: relative;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      .carousel-track {
        display: flex;
        width: calc(300px * 6); /* double the images for infinite loop */
        animation: scrollCarousel 15s linear infinite;
      }

      .carousel-item {
        min-width: 33.3333%;
        box-sizing: border-box;
        padding: 10px;
      }

      .carousel-item img {
        width: 100%;
        height: 400px;
        border-radius: 10px;
        display: block;
      }

      @keyframes scrollCarousel {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        } /* scroll halfway (3 images out of 6) */
      }

      @media (max-width: 768px) {
        .carousel-item {
          min-width: 100%;
        }
        .carousel-track {
          width: calc(100% * 6);
          animation: scrollCarouselMobile 15s linear infinite;
        }
        @keyframes scrollCarouselMobile {
          0% {
            transform: translateX(0);
          }
          100% {
            transform: translateX(-300%);
          } /* scroll halfway (3 images out of 6) */
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <center><h1>Our Gallery</h1></center>
      <div class="carousel-track">
        <!-- 3 original images -->
        <div class="carousel-item">
          <img src="images/index-page/1.jpg" alt="1" />
        </div>
        <div class="carousel-item">
          <img src="images/index-page/2.jpg" alt="2" />
        </div>
        <div class="carousel-item">
          <img src="images/index-page/3.jpg" alt="3" />
        </div>
        <!-- duplicate 3 images for infinite effect -->
        <div class="carousel-item">
          <img src="images/index-page/4.jpg" alt="1" />
        </div>
        <div class="carousel-item">
          <img src="images/index-page/5.jpg" alt="2" />
        </div>
        <div class="carousel-item">
          <img src="images/index-page/6.jpg" alt="3" />
        </div>
      </div>
    </div>
  </body>
</html>
